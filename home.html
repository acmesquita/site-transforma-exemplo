<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Hamburguer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header class="cabecalho">
      <img class="logo"src="logo.png" />
      <nav class="menu">
        <a class="menu-principal">Home</a>
        <a class="menu-principal">Cardápio</a>
        <a class="menu-principal">Localização</a>
        <a class="menu-principal">Contato</a>
        <a class="menu-principal">Trabalhe Conosco</a>
      </nav>
    </header>
    <main class="conteudo">
      <section class="conteudo-primario">
        <div class="conteudo-primario-descricao">
          <h1>CARDÁPIO</h1>
          <h2>
            Entradas, saladas, sanduíches, carnes, massas e sobremesas
            especiais. Variedade e sabores que agradam a todos os paladares.
          </h2>
          <button class="botao-confira">Confira</button>
        </div>
        <img class="chefe" src="img-hamburguer.png"/>
      </section>
      <section class="conteudo-secundario">
        <img src="menu.jpg">
      </section>

      <section class="mapa">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3957.3394161349916!2d-39.30076758564957!3d-7.315715494720187!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7a177fbb040ec1b%3A0x42d1e04591de6f63!2sKhali%20Burger!5e0!3m2!1spt-BR!2sbr!4v1660166320986!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </section>
    </main>
    <footer class="footer">
      <p>© Khali Burger's 2022</p>
    </footer>
